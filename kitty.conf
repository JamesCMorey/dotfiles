# Font settings
#font_family Fira Code
font_family 0xProto
bold_font auto
italic_font auto
font_size 13.0
enable_ligatures always

# Adjust line spacing
line_height 1.0
letter_spacing 0.0

# Window and padding
window_padding_width 8
window_margin_width 0

# Colors
foreground #f8f8f2
background #121212
cursor #ffffff
selection_foreground #ffffff
selection_background #44475a

# Define custom colors (Dracula theme as an example)
color0  #000000
color1  #ff5555
color2  #50fa7b
color3  #f1fa8c
color4  #bd93f9
color5  #ff79c6
color6  #8be9fd
color7  #bbbbbb
color8  #555555
color9  #ff5555
color10 #50fa7b
color11 #f1fa8c
color12 #bd93f9
color13 #ff79c6
color14 #8be9fd
color15 #ffffff

# Tab bar
tab_bar_style slant
#tab_bar_margin 2
#active_tab_foreground #f8f8f2
#active_tab_background #44475a

# Scrollback buffer
scrollback_lines 10000

# Keybindings
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab

# Enable shell integration (optional)
enabled_layouts splits
shell_integration yes

# Behavior settings
allow_remote_control yes
focus_follows_mouse no

# GPU rendering
gpu_renderer auto

shell_integration  no-cursor

# Keybindings to switch directly to specific tabs
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10
